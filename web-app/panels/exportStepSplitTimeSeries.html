<!DOCTYPE HTML>
<html>
  <head>
    <title>exportStepSplitTimeSeries.html</title>
	
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  
  </head>
  
<body>
 <script type="text/javascript">
    function splitTimeSeriesRadioClick(ctl)
    {
    	if(ctl.value=="NO")
    		{
    			document.getElementById("divSelectTimeSeries").style.display="inline"
    			Ext.getCmp("exportStepSplitTimeSeriesNextButton").enable();
    		}
    		else
    		{
    			Ext.getCmp("exportStepSplitTimeSeriesNextButton").enable();
    			document.getElementById("divSelectTimeSeries").style.display="none"
    		}
    }  
    </script>
<div style="background:#eee;height:100%;padding:5px; font:12pt arial">
   <table><tr><td valign="top">Split time series?</td>
   <td valign="top">
   <input type="radio" name="splitTimeSeriesRadio" value="YES" onclick="splitTimeSeriesRadioClick(this);">Yes<br>
   <input type="radio" name="splitTimeSeriesRadio" value="NO" onclick="splitTimeSeriesRadioClick(this);">No
  </td></tr></table><br>
  <div id="divSelectTimeSeries" style="display:none">
  Select time series to align data:
  <select id="selectTimeSeries">
   	<option value="0">0 Weeks</option>
   	<option value="24">24 Weeks</option>
   	</select>
  </div>
  </div>
  </body>
</html>
